<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="LoveStyle.css">
</head>

<audio id="bg-music" loop>
    <source src="love-music.mp3" type="audio/mpeg">
</audio>

<body>
    <div class="container">
        <div id="envelope">
            <div class="envelope-flap"></div>

            <div class="envelope-content">
                <h1>Will you be my Valentine?</h1>
                <img 
                        id="asking-gif"
                        src="Images/kiss.gif"
                        alt="Cute bear with heart"
                        style="width: 200px; height: 200px; margin: 10px auto; display: block;">
                    
                <div class="button-row">
                    <button class="valentine-button" onclick="showHearts()">Yes</button>
                    <button class="valentine-button" onclick="SadPenguin()">No</button>
                </div>
            </div>
        </div>
    </div>

    <script src="LoveScript.js"></script>
</body>
</html>
